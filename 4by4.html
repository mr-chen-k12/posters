<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Viewer 45 Pieces</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
  }
  #frame {
    width: 300px;
    height: 300px;
    border: 2px solid #000;
    background-image: url("EC9DEFCD-CFC9-4D34-964C-3F8B726313B0.jpeg");
    background-size: 900% 500%; /* 9 columns Ã— 5 rows */
    background-position: 0% 0%;
    background-repeat: no-repeat;
    margin-bottom: 10px;
  }
  #label {
    margin-bottom: 10px;
    font-weight: bold;
  }
  button {
    padding: 6px 12px;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="frame"></div>
<div id="label">Image 1</div>
<button onclick="nextImage()">Next</button>

<script>
const cols = 9;
const rows = 5;
const total = cols * rows; // 45
let index = 0;

function updateFrame() {
  const col = index % cols;
  const row = Math.floor(index / cols);
  const frame = document.getElementById("frame");
  const label = document.getElementById("label");
  const xPos = (col / (cols - 1)) * 100;
  const yPos = (row / (rows - 1)) * 100;
  frame.style.backgroundPosition = `${xPos}% ${yPos}%`;
  label.textContent = `Image ${index + 1}`;
}

function nextImage() {
  index = (index + 1) % total;
  updateFrame();
}

updateFrame();
</script>

</body>
</html>
